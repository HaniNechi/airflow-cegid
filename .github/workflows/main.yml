name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and tag Docker image
      run: |
        docker build -t Dockerfile airflow-cegid:latest .
        docker tag airflow-cegid:latest airflowcegidarion.azurecr.io/airflow-cegid:latest

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: your-acr-name.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Push Docker image to Azure Container Registry
      run: docker push airflowcegidarion.azurecr.io/airflow-cegid:latest
